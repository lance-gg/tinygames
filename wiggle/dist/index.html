<html>
  <head>
    <title>SnakeTopia</title>
    <style>
      body {
        background-color: CornflowerBlue;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: white;
        font-family: "Courier", Courier, sans-serif;
        font-size: 20px;
      }
      a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        cursor: crosshair;
      }
      .textBox {
        margin: 10px 10px 0px 10px;
        display: inline-block;
      }
      .textBox.bottomRight {
        position: absolute;
        right: 0;
        bottom: 0;
      }
      #tryAgain {
        font-family: "Courier", Courier, sans-serif;
        font-size: 20px;
        position: absolute;
        left: 50%;
        top: 50%;
        opacity: 0;
        pointer-events: none;
        border-radius: 4px;
        transform: translateX(-50%) translateY(-50%);
        background-color: rgba(#68b2f8, 0.2);
        padding: 0.2rem 1.8rem 0.1rem 1.8rem;
        font-size: 20;
        transition: all 0.5s ease-out;
        border: 1;
        border-style: solid;
        box-shadow: none;
        background-color: transparent;
        color: white;
        outline: none;
        white-space: nowrap;
        cursor: pointer;
      }
      .lostGame #tryAgain {
        opacity: 1;
        pointer-events: all;
      }
      #adminControls {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 200;
        position: absolute;
        left: 50%;
        bottom: 0;
        opacity: 1;
        transform: translateX(-50%) translateY(-50%);
        flex-wrap: wrap;
      }
      .adminButton {
        font-family: "Courier", Courier, sans-serif;
        opacity: 1;
        border-radius: 4px;
        background-color: rgba(#68b2f8, 0.2);
        padding: 0.2rem 1.8rem 0.1rem 1.8rem;
        font-size: 1rem;
        transition: all 0.5s ease-out;
        border: 1;
        border-style: solid;
        box-shadow: none;
        background-color: transparent;
        color: white;
        outline: none;
        white-space: nowrap;
        cursor: pointer;
      }
      .hidden {
        opacity: 0;
      }
      .show {
        opacity: 1;
      }
      .showOpaque {
        opacity: 0.6;
      }
      #spectating {
        color: black;
        font-family: "Courier", Courier, sans-serif;
        font-size: 2rem;
        position: absolute;
        transform: translateX(-50%) translateY(-50%);
        left: 50%;
        top: 50%;
        text-align: center;
        cursor: crosshair;
      }
      #spectating div {
        font-size: 1rem;
      }
      #instructions {
        color: black;
        font-family: "Courier", Courier, sans-serif;
        font-size: 20;
        position: absolute;
        /* transform: translateX(-50%) translateY(-50%); */
        left: 10;
        top: 80;
        cursor: crosshair;
        width: 100%;
        opacity: 1;
      }
      #instructions ul {
        font-size: 1rem;
        padding-left: 5;
        margin-top: 5;
      }
      .animated {
        -webkit-animation-duration: 3s;
        animation-duration: 3s;
        animation-delay: 8s;
        -webkit-animation-delay: 8s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
      }

      @-webkit-keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .fadeOut {
        -webkit-animation-name: fadeOut;
        animation-name: fadeOut;
      }
    </style>
  </head>
  <body>
    <div id="logo" class="textBox bottomRight"></div>
    <div id="wiggle-length" class="textBox"></div>
    <div id="score" class="textBox"></div>
    <div id="instructions" class="fadeOut animated">
      Instructions
      <ul>
        <li>Eat food and block snakes to grow</li>
        <li>Watch out! You shrink over time</li>
        <li>Increase score by blocking players</li>
        <li>Blocking bots doesn't affect score</li>
      </ul>
    </div>
    <div id="spectating" class="hidden">
      Spectating
      <div>Walk into game zone to play</div>
    </div>
    <button id="tryAgain" disabled>Try Again ?</button>
    <script src="bundle.js" type="text/javascript"></script>
    <div id="adminControls"></div>
  </body>
</html>
